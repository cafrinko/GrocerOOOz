<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>grocery list</title>
  </head>
  <body>

    <div class="container">
      <form id="list">
        <div class="form-group">
          <label for="item1">Food 1</label>
          <input id="item1"></input>
        </div>

        <div class="form-group">
          <label for="item2">Food 2</label>
          <input id="item2"></input>
        </div>

        <div class="form-group">
          <label for="item3">Food 3</label>
          <input id="item3"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="result">
        <ul class="list">
          <li><span id="one"></span></li>
          <li><span id="two"></span></li>
          <li><span id="three"></span></li>
        </ul>
      </div>
    </div>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
